    <div id="textLayer">
      <svg id="pantomime-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 185.46">
        
        <defs>

          <filter id="softGlo" height="500%" width="500%" x="-150%" y="-150%">
            <!-- Thicken out the original shape -->
            <feMorphology operator="dilate" radius="20" in="SourceAlpha" result="thicken" />
            <feMorphology operator="dilate" radius="25" in="SourceAlpha" result="thicken2" />
        
            <!-- Use a gaussian blur to create the soft blurriness of the glow -->
            <feGaussianBlur in="thicken" stdDeviation="35" result="blurred" />
            <feGaussianBlur in="thicken2" stdDeviation="15" result="blurred2" />
        
            <!-- Change the colour -->
            <feFlood flood-color="rgb(255,255,255)" result="glowColor" />
        
            <!-- Color in the glows -->
            <feComposite in="glowColor" in2="blurred" operator="in" result="softGlow_colored" />
            <feComposite in="glowColor" in2="blurred2" operator="in" result="softGlow_fornoise" />

            <!-- Add some noise to the glow -->
    <feTurbulence type="fractalNoise" baseFrequency="20000" numOctaves="4" result="noise" />

    <!-- Adjust the alpha values of the noise -->
    <feComponentTransfer in="noise" result="noiseAlphaAdjusted">
      <feFuncA type="table" tableValues="1 0" />
    </feComponentTransfer>

    <!-- Combine the noise with the original glow -->
    <feComposite in="softGlow_fornoise" in2="noiseAlphaAdjusted" operator="in" result="ditheredGlow" />
    <feComposite in="softGlow_colored" in2="ditheredGlow" operator="lighter" result="ditheredGlow2" />

            <!--	Layer the effects together -->
            <feMerge>
              <feMergeNode in="ditheredGlow2"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
        
          </filter>
        
        </defs>
